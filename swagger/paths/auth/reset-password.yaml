tags:
  - Auth
summary: Reset password
operationId: resetPassword
description: Reset password
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - password
          - token
        properties:
          password:
            description: Password
            type: string
            example: rubacuori2023
          token:
            description: Token
            type: string
            example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9'
responses:
  '200':
    description: Password has been successfully reset!
    content:
      application/json:
        schema:
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Password has been successfully reset!
            data:
              type: object
              description: Empty object
              example: {}
  '401':
    description: Token is expired or invalid.
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: UnauthorizedError
            data:
              type: object
              properties:
                message:
                  type: string
                  example: Token is expired or invalid.
  '404':
    description: 'User not found'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: NotFoundError
            data:
              type: object
              required:
                - message
              properties:
                message:
                  description: Error message
                  type: string
                  example: 'User not found'
