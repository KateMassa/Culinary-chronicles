tags:
  - Recipes
summary: Create recipe
operationId: createRecipe
description: 'Create a recipe with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - title
          - description
          - ingredients
          - steps
          - cookingTime
          - author
          - photo
        properties:
          title:
            description: "Recipe's title"
            type: string
            example: 'Tiramis√π'
          description:
            description: "Recipe's description"
            type: string
            example: 'Brew 300 ml of coffee'
          ingredients:
            description: 'Ingredients for the recipe'
            type: array
            items:
              type: object
              required:
                - name
                - amount
              properties:
                name:
                  type: string
                  description: The name of the ingredient
                amount:
                  type: string
                  description: The amount of the ingredient
          steps:
            description: 'Steps for the recipe'
            type: array
            items:
              type: object
              required:
                - description
              properties:
                description:
                  type: string
                  description: A description of the step
          cookingTime:
            type: number
            description: The cooking time in minutes
          author:
            type: string
            description: The author of the recipe
          createdAt:
            type: string
            format: date-time
            description: The date and time when the recipe was created
          photo:
            description: "Link to recipe's photo"
            type: string
            format: binary

responses:
  '201':
    description: Creates a recipe
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully created a recipe!
            data:
              type: object
              $ref: '../../components/schemas/recipe.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
